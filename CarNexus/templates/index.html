<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var merken = {{merken|tojson}};
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarNexus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/searchbar.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="search-section">
        <input type="text" id="searchBar" placeholder="Zoeken...">
        <button id="searchButton">
            {% include "svg/search-icon.svg" %}
        </button>
        <div class="category-dropdown">
            <div class="dropdown-selected" id="categoryChoice">Sorteer op <span class="highlight">Populariteit</span></div>
            <div class="dropdown-options">
                <button class="option" data-value="popularity">Populariteit</button>
                <button class="option" data-value="alphabetical">Alfabetisch</button>
                <button class="option" data-value="origin">Land van herkomst</button>
            </div>
        </div>
        <button id="gridViewButton">
            <span id="grid-icon-1-container">{% include "svg/grid-icon-1.svg" %}</span>
            <span id="grid-icon-2-container" style="display: none;">{% include "svg/grid-icon-2.svg" %}</span>
        </button>
    </div>
    <div id="page-content">
        {% block content %} {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='scripts/searchbar.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/home.js') }}"></script>
</body>
</html>
